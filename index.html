<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo APP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="demo.js"></script>
</head>
<body>
    <main class="todo-app">
        <h1>Good day Jessica</h1>
        <section class="todo-input-section">
            <input class="todo-input" type="text" placeholder="Add Task"/>
            <button class="todo-input-button"><i class="fa-solid fa-plus plus-btn"></i></button>
        </section>
        <section class="todo-list-section">
            <ul>
                <li class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span>eating lunch</span>
                    </label>
                </li>
                <hr>
                <li class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span>taking coding class</span>
                    </label>
                </li>
            </ul>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/2da702b36c.js" crossorigin="anoynmous"></script>
</body>
</html>
